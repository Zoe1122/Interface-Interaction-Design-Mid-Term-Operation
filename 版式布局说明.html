  <body>
    <div id="base" class="">

      <!-- Unnamed (矩形) -->
      <div id="u708" class="ax_default box_1">
        <div id="u708_div" class=""></div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u709" class="ax_default _二级标题">
        <div id="u709_div" class=""></div>
        <div id="u709_text" class="text ">
          <p><span>卡片式</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u710" class="ax_default _二级标题">
        <div id="u710_div" class=""></div>
        <div id="u710_text" class="text ">
          <p><span>从产品角度分析，因为是照相馆APP，更注重图片的展示，所以整个首页页面图片的比重较大。因为比起瀑布流和无线框，卡片式的排版给人的关联性比较强，所以为了展示每一位摄影师的多组照片，在首页采取了卡片式排版。</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u711" class="ax_default _二级标题">
        <div id="u711_div" class=""></div>
        <div id="u711_text" class="text ">
          <p><span>瀑布流</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u712" class="ax_default _二级标题">
        <div id="u712_div" class=""></div>
        <div id="u712_text" class="text ">
          <p><span>作为子页面，已经明确表明了是某位摄影师的作品，所以不再选择卡片式的排版（对页面空间消耗大），给作品展示更多的空间。选择瀑布流布局，方便用户对图片进行浏览。</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u713" class="ax_default _二级标题">
        <div id="u713_div" class=""></div>
        <div id="u713_text" class="text ">
          <p><span>无线框</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u714" class="ax_default _二级标题">
        <div id="u714_div" class=""></div>
        <div id="u714_text" class="text ">
          <p><span>从产品需求角度分析，因为预约界面与其他界面相比，文字较多，为了使整个界面简洁，采用无线框布局，尽量避免过多的线框，给予足够的留白，让界面不会被文字充斥，给用户留下舒适的阅读体验。</span></p><p><span><br></span></p>
        </div>
      </div>

      <!-- Unnamed (图片) -->
